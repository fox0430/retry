name: Tests

on:
  push:
    paths:
      - '.github/workflows/test.yaml'
      - 'tests/**'
      - 'retry/**'
      - 'retry.nim'
      - 'retry.nimble'
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/test.yaml'
      - 'tests/**'
      - 'retry/**'
      - 'retry.nim'
      - 'retry.nimble'

permissions:
  contents: read

jobs:
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "Before job"

  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        nim: [ '1.6.0', 'stable', 'devel' ]

    name: Test on ${{ matrix.nim }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: ${{ matrix.nim }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install chronos
        run: |
          nimble refresh
          nimble install chronos

      - name: Run tests
        run: |
          echo Tests with -d:asyncBackend=none
          nimble test

          echo Tests with -d:asyncBackend=asyncdispatch
          nimble testAsyncdispatch

          echo Tests with -d:asyncBackend=chronos
          nimble testChronos
